<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebWizards - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background: #0077cc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-container button:hover {
            background: #005fa3;
        }
        .error {
            color: red;
            font-size: 0.9em;
            margin-top: -5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login to WebWizards</h2>
        <form id="loginForm" action="feed.html" method="POST" onsubmit="return validateLoginForm()">
            <input type="email" id="loginEmail" name="email" placeholder="Email" required>
            <div id="loginEmailError" class="error"></div>

            <input type="password" id="loginPassword" name="password" placeholder="Password" required>
            <div id="loginPasswordError" class="error"></div>

            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        function validateLoginForm() {
            let valid = true;

            // Clear previous errors
            document.getElementById("loginEmailError").textContent = "";
            document.getElementById("loginPasswordError").textContent = "";

            const email = document.getElementById("loginEmail").value.trim();
            const password = document.getElementById("loginPassword").value;

            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                document.getElementById("loginEmailError").textContent = "Please enter a valid email address.";
                valid = false;
            }

            if (password.length < 6) {
                document.getElementById("loginPasswordError").textContent = "Password must be at least 6 characters.";
                valid = false;
            }

            return valid;
        }
    </script>
</body>
</html>
